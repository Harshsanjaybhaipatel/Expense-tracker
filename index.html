<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expense Tracker</title>
<link rel="stylesheet" href="style.css">  


</head>
<body>

  <header>
    <h1> Daily Expense Tracker ðŸ’¸</h1>
  </header>

  <section id="add-expense">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <script>
        
        window.addEventListener('DOMContentLoaded', () => {
          const dateInput = document.getElementById('date');
          const today = new Date().toISOString().split('T')[0];
          dateInput.value = today;
        });
      </script>
      

      <label for="category">Category:</label>
     
  <select id="category" required>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
  </select>
  <button type="button" id="add-category" title="Add new category"> Add New Categories</button>
</div>


<div id="new-category-container" style="margin-top: 10px; display: none;">
  <input type="text" id="new-category-input" placeholder="Enter new category" />
  <button type="button" id="save-category"> Add</button>
</div>


      <label for="amount">Amount (â‚¹):</label>
      <input type="number" id="amount" required />

      <label for="note">Note:</label>
      <input type="text" id="note" placeholder="Optional" />

      <button type="submit">Add Expense</button>
    </form>
  </section>

  <section id="expense-list">
    <h2>Expense List</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">

      </tbody>
    </table>
  </section>

  <section id="summary">
    <h2>Summary (Total per Category)</h2>
    <div id="summary-content">

    </div>
  </section>
    <script src="style.js"></script>
</body>
</html>
